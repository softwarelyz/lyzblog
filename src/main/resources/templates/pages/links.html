<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="pages/fragments/headcssjs :: headcssjs">
<!--这是引用的公共部分-->
</head>
<body  class="bg-grey"  gtools_scp_screen_capture_injected="true">
<!--引用公共的header start-->
<header th:include="pages/fragments/header :: header"  id="header" class="header bg-white"></header>
<!--引用公共的header end-->
<!-- 页面内容 -->
<article class="main-content page-page">
    <div id="post-content" class="post-content">
        <h3>友情链接</h3>
        <ul class="flinks">

            <li th:each="k : ${links}">🔒 <a th:href="${k.linkurl}" target="_blank" th:text="${k.name}"> </a></li>

        </ul>
        <h3>链接须知</h3>
        <blockquote>
            <ul>
                <li><p>请确定贵站可以稳定运营</p></li>
                <li><p>原创博客优先，技术类博客优先，设计、视觉类博客优先</p></li>
            </ul>
        </blockquote>
        <p>备注：默认申请友情链接均为内页（当前页面）</p>
    </div>
</article>

<div th:include="pages/fragments/footer :: footer"></div>
</body>
</html>
